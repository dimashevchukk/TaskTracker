{% extends 'main/home.html' %}

{% block title %}Registration{% endblock %}

{% block content %}

        <div class="auth-card">
            <h2 class="auth-title">Registration</h2>
            <form method="post" class="auth-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Registration</button>
            </form>
        </div>
    </div>
{% endblock %}
